<!-- Imports polymer -->
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-media-query/iron-media-query.html">
<link rel="import" href="../vcard-chronological-facts-item/vcard-chronological-facts-item.html">
<!-- Defines element markup -->
<dom-module id="vcard-chronological-facts">
    <template>
        <style>
        .resume-box {
            padding: 0;
        }
        
        .resume-box /deep/ h4 {
            margin-top: 0;
        }
        
        h2 {
            margin: 0 0 45px;
            font-size: 20px;
            color: #141414;
            letter-spacing: 1px;
            font-weight: 600;
            text-transform: uppercase;
            position: relative;
        }
        
        .section-background {
            background: #fff;
            padding: 80px 60px;
        }
        
        h2::before {
            position: absolute;
            right: 0;
            bottom: -5px;
            background: #141414;
            height: 1px;
            content: '';
            left: 0;
        }
        
        li {
            margin-bottom: 20px;
            list-style-type: none;
        }
        li:last-child {
            margin: 0;
        }
        .resume-box[media-query-991] /deep/ span::before {
            content: "@";
            padding: 0 2px 0 3px;
            font-size: 13px;
        }
        </style>
        <iron-media-query query="(max-width: 991px)" query-matches="{{mediaQuery991}}"></iron-media-query>
        <!-- AsÃ­ mostramos las variables definidas {{}} -->
        <div class="section-background col-xs-12 col-sm-6" data-mh$="{{matchHeight}}">
            <h2>{{headerTitle}}</h2>
            <ul class="resume-box"  media-query-991$="{{mediaQuery991}}">
                <template is="dom-repeat" items="{{chronologicalFacts}}">
                    <li>
                        <vcard-chronological-facts-item chronological-facts-item="{{item}}" match-height="{{matchHeight}}-item-{{index}}"></vcard-chronological-facts-item>
                    </li>
                </template>
            </ul>
        </div>
    </template>
</dom-module>
<!-- Registers custom element -->

Polymer({
    is: 'vcard-chronological-facts', //Registramos el nombre del componente
    properties: { //Propiedades del componente
        chronologicalFacts: {

                }] //y valor por defecto

});
